{% extends 'studentapp/layout.html' %}

{% block content %}
<div class="container">
  <h3 align="center" >Student Records</h3>
  <table class="table table-striped" align="center">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
    {% for student in students %}
    <tr>
    <td>{{ student.name}}</td>
    <td>{{ student.age }}</td>
    <td>{{ student.gender }}</td>
        </tr>
{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
